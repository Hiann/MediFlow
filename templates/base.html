<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFlow | Gestão Clínica</title>
    
    <link rel="icon" href="/static/img/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top mb-5">
        <div class="container">
            <a class="brand-logo" href="/">
                <i class="bi bi-heart-pulse-fill"></i> MediFlow
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-2 text-muted"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-calendar4-week me-1"></i> Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agendar"><i class="bi bi-plus-circle-dotted me-1"></i> Nova Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicos"><i class="bi bi-people me-1"></i> Médicos</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <button class="theme-toggle-btn" id="themeToggle" title="Alternar Tema">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        const html = document.documentElement;

        // 1. Verifica preferência salva
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);

        // 2. Função de Troca
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.className = 'bi bi-sun-fill';
                icon.style.color = '#fbbf24'; // Amarelo sol
            } else {
                icon.className = 'bi bi-moon-stars-fill';
                icon.style.color = ''; // Cor padrão
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
